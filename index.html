<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Suppress the small zoom applied by many smartphones by setting the initial scale and minimum-scale values to 0.86. The result is horizontal scroll is suppressed in any orientation and the user can zoom in if they want to. (Source: MDN - https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag) -->
  <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
  <meta name="description"
    content="Nutrition Calculator that totals your calories and macros according to your body & goals.">
  <meta name="keywords" content="one, two, three">

  <title>Calorie & Macro Calculator</title>

  <!-- external CSS link -->
  <!-- <link rel="stylesheet" href="css/reset.css" type="text/css"> -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <form>
    <fieldset id="form">
      <legend>Your Stats</legend>

      <label for="age">
        Age:
        <input list="ages" id="age" name="age" min="16" max="100" />
        <datalist id="ages">
        </datalist>
      </label>

      <fieldset>
        <legend>Gender</legend>
        <label for="female">
          Female
          <input type="radio" id="female" name="gender" value="female" onclick="getGender(this.value)">
        </label>
        <label for="male">
          Male
          <input type="radio" id="male" name="gender" value="male" onclick="getGender(this.value)">
        </label>
      </fieldset>

      <fieldset class="size">
        <legend>Size</legend>
        <label for="height">
          Height, in cm
          <input type="number" maxlength="3" id="height" min="70" max="270">
        </label>
        <label for="weight">
          Weight, in kg
          <input type="number" maxlength="3" id="weight" min="31" max="226">
        </label>
      </fieldset>

      <fieldset class="activity">
        <legend>Activity Level</legend>
        <label for="level1">
          <input type="radio" id="level1" name="activity" value="1">
          Level 1: Sedentary: little or no exercise
        </label>
        <label for="level2">
          <input type="radio" id="level2" name="activity" value="2">
          Level 2: Exercise 1-3 times/week
        </label>
        <label for="level3">
          <input type="radio" id="level3" name="activity" value="3">
          Level 3: Exercise 4-5 times/week
        </label>
        <label for="level4">
          <input type="radio" id="level4" name="activity" value="4">
          Level 4: Daily exercise or intense exercise 3-4 times/week
        </label>
        <label for="level5">
          <input type="radio" id="level5" name="activity" value="5">
          Level 5: Intense exercise 6-7 times/week
        </label>
        <label for="level2">
          <input type="radio" id="level6" name="activity" value="6">
          Level 6: Very intense exercise daily, or physical job
        </label>
      </fieldset>

      <fieldset class="goals">
        <legend>Choose a Goal</legend>
        <label for="maintain">
          <input type="radio" id="maintain" name="goal" value="maintain">
          Maintain weight
        </label>
        <label for="midLose">
          <input type="radio" id="midLose" name="goal" value="midlose">
          Mild weight loss
        </label>
        <label for="weightLose">
          <input type="radio" id="weightLose" name="goal" value="weightlose">
          Weight loss
        </label>
        <label for="extremeLose">
          <input type="radio" id="extremeLose" name="goal" value="extremelose">
          Extreme weight loss
        </label>
        <label for="midGain">
          <input type="radio" id="midGain" name="goal" value="midgain">
          Mild weight gain
        </label>
        <label for="weightGain">
          <input type="radio" id="weightGain" name="goal" value="weightgain">
          Weight gain
        </label>
        <label for="extremeGain">
          <input type="radio" id="extremeGain" name="goal" value="extremegain">
          Extreme weight gain
        </label>
        <input type="button" value="Submit" id="submit"></button>
      </fieldset>

    </fieldset>

  </form>
  <script type='text/javascript' src='js/config.js'></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
